<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="content">
        <div class="instructions">
            <p id="instruction"></p>
            <p id="result"></p>
            <button id="playAgain"></button>
        </div>
        <div class="score">
            <p class="score-label">Player Score <span id="playerScore">0</span></p>
            <p class="score-label">Computer Score <span id="computerScore">0</span></p>
        </div>
        <div class="container">
            <div id="rock" class="button-div">
                rock
            </div>
            <div id="paper" class="button-div">
                paper
            </div>
            <div id="scissors" class="button-div">
                scissors
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
