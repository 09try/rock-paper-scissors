<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="content">
        <div class="instruction">
            <p>Make your selection</p>
        </div>
        <div class="container">
            <div id="rock" class="button-div">
                rock
            </div>
            <div id="paper" class="button-div">
                paper
            </div>
            <div id="scissors" class="button-div">
                scissors
            </div>
        </div>
        <div class="score">
            <p id="playerScore" class="score-label">Player: 0</p>
            <p id="computerScore" class="score-label">Computer: 0</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
